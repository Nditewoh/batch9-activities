<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/index.css" />

		<title>Survey Form</title>
	</head>

	<body>
		<header class="header">
			<h1 id="title">Avion School Survey Form</h1>
			<p id="description">description paragraph</p>
		</header>

		<main class="main">
			<form action="" id="survey-form" class="form">
				<!--name-->
				<div class="text-group">
					<div class="text-input">
						<input type="text" class="text__field" id="name" placeholder="." />
						<label for="name" class="text__label" id="name-label"
							>Full name</label
						>
					</div>
					<span class="text__toolkit"></span>
				</div>

				<!--email-->
				<div class="text-group">
					<div class="text-input">
						<input type="text" class="text__field" id="email" placeholder="." />
						<label for="email" class="text__label" id="email-label"
							>Email</label
						>
					</div>
					<span class="text__toolkit"></span>
				</div>

				<!--age-->
				<div class="text-group">
					<div class="text-input">
						<input
							type="text"
							class="text__field"
							id="number"
							placeholder="."
						/>
						<label for="email" class="text__label" id="number-label"
							>Age (optional)</label
						>
					</div>
					<span class="text__toolkit"></span>
				</div>

				<!--select group-->
				<div class="drop-group">
					<div class="drop-input">
						<label for="dropdown" class="drop__label"
							>Who's your favorite Avion person?</label
						>
						<select class="drop__field" name="cars" id="dropdown">
							<option class="drop__option" selected value="initial"></option>
							<option class="drop__option" value="John Young">
								John Young
							</option>
							<option class="drop__option" value="Victor Rivera">
								Victor Rivera
							</option>
							<option class="drop__option" value="Pau Riosa">Pau Riosa</option>
							<option class="drop__option" value="Analyn Cajocson">
								Analyn Cajocson
							</option>
							<option class="drop__option" value="Amanda Cua">
								Amanda Cua
							</option>
						</select>
					</div>
					<span class="drop__toolkit"></span>
				</div>

				<div class="radio-group">
					<p class="radio__question">
						How confident you are now to apply for a dev role?
					</p>
					<div class="radio-input">
						<input
							class="radio__field"
							type="radio"
							id="radio1"
							name="contact"
							value="I am confident that I'll be hired"
						/>
						<label class="radio__label" for="radio1">I am confident</label>
					</div>
					<div class="radio-input">
						<input
							class="radio__field"
							type="radio"
							id="radio2"
							name="contact"
							value="I still need to polish my skills"
						/>
						<label class="radio__label" for="radio2"
							>I still need to polish my skills</label
						>
					</div>

					<div class="radio-input">
						<input
							class="radio__field"
							type="radio"
							id="radio3"
							name="contact"
							value="I'm still consolidating my learnings"
						/>
						<label class="radio__label" for="radio3"
							>I'm still consolidating my learnings</label
						>
					</div>

					<div class="radio-input">
						<input
							class="radio__field"
							type="radio"
							id="radio4"
							name="contact"
							value="I think dev career is not for me"
						/>
						<label class="radio__label" for="radio4"
							>I think dev career is not for me</label
						>
					</div>
				</div>

				<div class="checkbox-group">
					<p>Choose your monster's features:</p>

					<div>
						<input type="checkbox" id="scales" name="scales" checked />
						<label for="scales">Scales</label>
					</div>

					<div>
						<input type="checkbox" id="horns" name="horns" />
						<label for="horns">Horns</label>
					</div>
				</div>

				<div>
					<label for="story">Tell us your story:</label>
					<textarea id="story" name="story" rows="5" cols="33">
						It was a dark and stormy night...
					</textarea
					>
				</div>

				<button type="submit">Submit</button>
			</form>
		</main>
		<script type="module" src="./scripts/src/validationLevels.js"></script>
		<script type="module" src="./scripts/src/getElemParams.js"></script>
		<script type="module" src="./scripts/src/validateField.js"></script>
		<script type="module" src="./scripts/index.js"></script>
	</body>
</html>
